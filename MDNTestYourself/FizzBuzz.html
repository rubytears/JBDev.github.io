<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
    <h1>Let's Play FizzBuzz!</h1>
    <p>Type a number then I will FizzBuzz :</p>
    <input type="number" id="fizzbuzz">
    <button type="button" onClick="submission()">Done!</button>

    <p id="display"></p>

  <script>
    // Your JavaScript goes here!

    function submission() {
        let num = document.getElementById("fizzbuzz").value;
        for(let i = 1; i <= num; i++){
            let text = document.createTextNode(fizzBuzz(i) + "  ");
            document.getElementById("display").appendChild(text);
        }
    }

    function fizzBuzz(num) {
        if(num % 15 === 0) return "FizzBuzz!";
        else if(num % 5 === 0) return "Buzz!";
        else if(num % 3 === 0) return "Fizz!";
        else return num;
    }
  </script>
</body>
</html>
