  <script>
    // Your JavaScript goes here!
    function add7(number) {
        return number + 7;
    }
    function multiply(a, b) {
        return a * b;
    }
    function capitalize(text) {
        text = text.toLowerCase();
        text = text.charAt(0).toUpperCase() + text.slice(1);
        return text;
    }
    function lastLetter(text) {
        return text.slice(-1);
    }

  </script>
