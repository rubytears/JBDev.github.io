<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grid Test</title>
    </head>

            <div>Navigation</div>
            <div>Article</div>
        </div>

                border: 5px solid pink;
                display: grid;
                grid-template-columns: 1fr 3fr;

            div {
                border: 5px solid gray;
            }
        </style>
    </body>
</html>
