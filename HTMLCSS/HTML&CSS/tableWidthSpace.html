<!DOCTYPE html>
<html>
    <head>
        <title>Width and Spacing</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">Home starter hosting</th>
                    <th scope="col">Premium business hosting</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Disk space</th>
                    <td>5GB per month</td>
                    <td>50GB per month</td>
                </tr>
            </tbody>
            <tfooter>
                <tr>
                    <td colspan="3" style="text-align: center;"><b>Sign up now and save 10%!</b></td>
                </tr>
            </tfooter>
        </table>

        <style>
            table, tr, td, th {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
            }
        </style>
    </body>
</html>
