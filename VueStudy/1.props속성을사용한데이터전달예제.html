<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Props</title>
    </head>
    <body>
        <div id="app">
            <child-component v-bind:propsdata="message"></child-component>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

        <script>
            Vue.component('child-component', {
                props: ['propsdata'],
                template: '<p>{{ propsdata }}</p>',
            });
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue! passed from Parent Component'
                }
            });
        </script>
    </body>
</html>

<!--
    1. new Vue() 로 인스턴스를 하나 생성한다.
    2. Vue.component()를 이용하여 하위 컴포넌트인 child-component를 등록한다.
    3. child-component의 내용에 props 속성으로 propsdata를 정의한다.
    4. HTML에 컴포넌트 태그를 추가한다. <child-component> 태그의 v-bind 속성을 보면,
        v-bind: propsdata="message"는 상위 컴포넌트의 message 속성 값인 Hello Vue....텍스트를
        하위 컴포넌트의 propsdata로 전달한다.
    5. child-component의 template 속성에 정의된 <p>{{ propsdata }}</p>는 Hello Vue...텍스트가 된다.
-->
