<!DOCTYPE html>
<html>
    <head>
        <title>Vue Component Registration</title>
    </head>
    <body>
        <div id="app">
            <h3>첫 번째 인스턴스 영역</h3>
            <my-global-component></my-global-component>
            <my-local-component></my-local-component>
        </div>
        <hr>
        <div id="app2">
            <h3>두 번째 인스턴스 영역</h3>
            <my-global-component></my-global-component>
            <my-local-component></my-local-component>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            //Global
            Vue.component('my-global-component', {
                template: '<div>전역 컴포넌트</div>'
            });

            //Local
            var cmp = {
                template: '<div>지역 컴포넌트</div>'
            };

            new Vue({
                el: '#app',
                //Adding Local component
                components: {
                    'my-local-component':cmp
                }
            });

            //Second instance (Local Component 정의가 되어있지 않음)
            new Vue({
                el: '#app2'
            });
        </script>
    </body>
</html>

<!--
    전역 컴포넌트는 인스턴스를 새로 생성할 때마다 인스턴스에 components 속성으로 등록할 필요없이 한 번 등록하면 어느 인스턴스에서든지 사용가능하다.
    반대로 지역 컴포넌트는 새 인스턴스를 생성할 때마다 등록해줘야 한다.
-->
