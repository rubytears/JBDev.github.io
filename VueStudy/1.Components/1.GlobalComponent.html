<!DOCTYPE html>
<html>
    <head>
        <title>Vue Component Registration</title>
    </head>
    <body>
        <div id="app">
            <button>컴포넌트 등록</button>
            <my-component></my-component>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            Vue.component('my-component', {
                template: '<div>전역 컴포넌트가 등록되었습니다!</div>'
            });

            new Vue({
                el: '#app'
            });
        </script>
    </body>
</html>

<!--    전역 컴포넌트가 화면에 나타나기까지의 처리과정
    뷰 라이브러리 파일 로딩 -> 뷰 생성자로 컴포넌트 등록 -> 인스턴스 객체 생성(옵션 속성 포함) 
    -> 특정화면 요소에 인스턴스 부착 -> 인스턴스 내용 변환 (등록된 컴포넌트 내용도 변환) <my-componenet>가 <div>로 변환됨
    -> 변환된 화면 요소를 사용자가 최종 확인
    
    전역 컴포넌트를 등록하려면 HTML에서 사용할 태그 이름을 컴포넌트 이름으로 작성하고, 
    중괄호 안에는 HTML 태그가 실제로 화면에서 그려질 때 표시될 내용(컴포넌트 내용)을 작성해야한다.
    이 예제에서는 컴포넌트의 이름을 my-component로 지정했고, 컴포넌트 내용으로는 template 속성을 정의하고 
    '전역 컴포넌트가 등록되었습니다!'라는 <div> 태그를 작성했다.

-->
